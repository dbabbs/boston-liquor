cameras:
    camera1:
        type: perspective
sources:
    xyz_osm:
        type: MVT
        url: https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt
        max_zoom: 16
    _boston_alcohol:
        type: GeoJSON
        url: https://xyz.api.here.com/hub/spaces/Vv1iS7FJ/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AbuvUKANJJEZR4nb1zkEXBE


global:
    language: en # optional ISO 2-char code
    language_text_source: |
        function() {
            // Use preferred language label if available
            return (global.language && feature['name:'+global.language]) || feature.name;
        }
layers:
    boston_alcohol:
        data: { source: _boston_alcohol }
        draw:
            points:
                color: |
                    function() {
                        console.log(feature)
                        if (feature.Description === 'All_Alcohol') {
                            return 'black';
                        } else if (feature.Description === 'Farmer') {
                            return 'green'
                        } else if (feature.Description === 'Malt_Wine') {
                            return 'red'
                        } else if (feature.Description === 'Malt_Wine_Liquor') {
                            return 'purple'
                        } else if (feature.Description === 'Other') {
                            return 'yellow'
                        } else if (feature.Description === 'Tavern') {
                            return 'blue'
                        }
                    }
                size: [[13, 7.5px], [16, 16px]]
                order: 10000
                interactive: true
                collide: false
    places:
        data: { source: xyz_osm }
        city-points:
            filter:
                kind: locality
                kind_detail: city
                $zoom: { max: 18 }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: Roboto Mono
                         fill: '#C3CDD4'
                         stroke: { color: white, width: 4 }
                         transform: uppercase
                         size: [[4, 15px], [8, 18px], [12, 26px]]
                         buffer: 2px
        city-points:
            filter:
                kind: locality
                not:
                   name: Arlington
                kind_detail: city
                $zoom: { max: 18 }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: Roboto Mono
                         fill: '#C3CDD4'
                         stroke: { color: white, width: 4 }
                         transform: uppercase
                         size: [[4, 15px], [8, 18px], [12, 26px]]
                         buffer: 2px
    earth:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: 'white'

    landuse:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EEF1'

    water:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#C3CDD4'

    roads:
        data: { source: xyz_osm }
        filter:
            not: { kind: [path, rail, ferry] }
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: '#C3CDD4'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#D3DCE1'
                    width: [[5, 5000], [8, 800], [10, 200], [12, 100],[14,40], [18, 20]]
                    outline:
                        color: '#EEEEEE'
                        width: [[16, 0], [18, 1.5]]
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#F8FAFB'
                    width: 5

    buildings:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EBEB'
        3d-buildings:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }
